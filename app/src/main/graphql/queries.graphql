query VodsQuery($userId: ObjectID!, $page: Int!, $limit: Int!) {
    vodSchemas: vods(user_id: $userId, page: $page, limit: $limit) {
        id
        title
        started_at
        ended_at
        state
        visibility
        categories {
            name
            timestamp
            url
        }
        variants {
            name
            width
            height
            fps
        }
    }
}

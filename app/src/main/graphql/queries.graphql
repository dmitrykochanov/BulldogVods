fragment VodSchema on Vod {
    id
    title
    started_at
    ended_at
    state
    visibility
    categories {
        name
        timestamp
        url
    }
    variants {
        name
        width
        height
        fps
        ready
    }
}

query VodsQuery($userId: ObjectID!, $page: Int!, $limit: Int!, $searchQuery: String) {
    vods(user_id: $userId, page: $page, limit: $limit, search: $searchQuery) {
        ...VodSchema
    }
}

query VodQuery($id: ObjectID!) {
    vod(id: $id) {
        ...VodSchema
    }
}
